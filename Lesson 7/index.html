<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 7</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="container">
    <div class="timer">
        <div class="timer_block">
            <div class="time hour">00</div>
            <div class="title">HR</div>
        </div>
        <div class="timer_block">
            <div class="time minute">00</div>
            <div class="title">MIN</div>
        </div>
        <div class="timer_block">
            <div class="time second">00</div>
            <div class="title">SEC</div>
        </div>
        <div class="timer_block">
            <div class="time millisecond">00</div>
            <div class="title">MS</div>
        </div>
    </div>
    <div class="buttons">
        <button class="button start">Start</button>
        <button class="button pause">Pause</button>
        <button class="button stop">Reset</button>
    </div>
</div>


<div class="clock">

    <div class="HH">
        <div class="hours"></div>
    </div>

    <div class="MM">
        <div class="minutes"></div>
    </div>

    <div class="SS">
        <div class="seconds"></div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
